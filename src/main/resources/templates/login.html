<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>后台登录界面</title>
    <link href="/static/css/backstage/style.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="/static/css/backstage/LoginValidation.css">
    <script language="JavaScript" src="/static/js/backstage/jquery2.js"></script>
    <script src="/static/js/backstage/jquery-1.11.0.min.js"></script>
    <script src="/static/js/backstage/cloud.js" type="text/javascript"></script>
    <script language="javascript" src="/static/js/backstage/js.js"></script>
    <script language="javascript" src="/static/js/backstage/md5.js"></script>
    <script language="javascript" src="/static/js/backstage/login.js"></script>
</head>
<style type="text/css">
    h1{
        margin: 5% 41% 0 39%;
        padding: 3px 15px;
        font-size: 30px;
        color: #ffffff;
        opacity: 0.5;
        background-color: #000000;
        border-radius: 10px;
    }
</style>
<body style="background-color:#1c77ac; background-image: url(/static/image/backstage/light.png);background-repeat:no-repeat; background-position:center top; overflow:hidden;">
<div id="mainBody">
    <div id="cloud1" class="cloud"></div>
    <div id="cloud2" class="cloud"></div>
</div>
<div class="logintop"><span>欢迎登录衣邦人后台</span>
    <ul>
        <li><a href="#">返回首页</a></li>
    </ul>
</div>
<div class="loginbody"><h1>衣邦人平台管理系统</h1></span>
    <div class="loginbox">
        <ul>
            <span th:text="${error_login}" calss="errorsss"
                  style="position:absolute;top:45px;left:460px;color:red;font-size: 20px;"></span>
            <form action="/login_go" method="post" onsubmit="return xxx()">
            <li>
                <input name="username" type="text" class="loginuser"
                       placeholder="请输入用户名" onclick="error_hide()"/>
            </li>
            <li>
                <input name="pwd" type="password"
                       class="loginpwd" placeholder="密码" onblur="login_pwd(this)"/>
            </li>
            <li class="outer">
                    <div class="filter-box"></div>
                    <span>
                        滑动解锁
                    </span>
                    <div class="inner">&gt;&gt;</div>
            </li>
            <li>
                <input name="" type="submit" class="loginbtn" value="登录"
                       onclick=""/>
               <!-- <input name="" type="button" class="loginbtn" value="登录"
                       onclick="javascript:window.location='/login_go'"/>-->
            </li>
            </form>
        </ul>
    </div>
</div>
<div class="loginbm">版权所有： 阳光心健 © Copyright 2014 - 2015.</div>
</body>
</html>
