<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <meta charset="utf-8">
    <title>
        用户管理-编辑
        <!--user_management_edit.html修改而来-->
    </title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/static/css/backstage/x-admin.css" media="all">
    <link rel="stylesheet" href="/static/css/backstage/commodity_get.css">
</head>
<body>
<div class="x-body">
    <table border="1px black;">
        <tr>
            <td>布料编号:</td>
            <td th:text="${stock.id}">1</td>
            <td style="background: url('/static/image/backstage/shuji4.jpg');background-size:100% 100%;" colspan="2" rowspan="4">
            </td>
        </tr>
        <tr>
            <td>布料成分:</td>
            <td th:text="${stock.com}"></td>
        </tr>
        <tr>
            <td>布料颜色:</td>
            <td th:text="${stock.col}"></td>
        </tr>
        <!---->
        <tr>
            <td>布料花型:</td>
            <td th:text="${stock.pattern}"></td>
        </tr>
        <!---->
        <tr>
            <td>进货价格:</td>
            <td  th:text="${stock.price}"></td>
            <td>使用次数:</td>
            <td th:text="${stock.useNum}"></td>
        </tr>
        <tr>
            <td>布料库存:</td>
            <td th:text="${stock.number}"></td>
            <td>存放地址:</td>
            <td th:text="${stock.adress}"></td>
        </tr>
    </table>
</div>
<script src="/static/lib/layui/layui.js" charset="utf-8">
</script>
<script src="/static/js/backstage/x-layui.js" charset="utf-8">
</script>
</body>

</html>
