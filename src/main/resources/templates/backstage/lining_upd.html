<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <meta charset="utf-8">
    <title>
        服装管理-修改服装信息
    </title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/static/css/backstage/x-admin.css" media="all">
    <link rel="stylesheet" href="/static/css/backstage/commodity_add.css">
</head>
<body>
<div class="x-body">
    <form action="" method="post">
        <table border="1px black;" class="peo_tab" cellspacing="0" cellpadding="0">
            <tr>
                <td class="p_td">布料编号:</td>
                <td class="q_td">
                    <input type="text" name='uname' class="u_t" value="1" readonly/>
                </td>
                <td style="background: url('/static/image/backstage/shuji4.jpg');background-size:100% 100%;"
                    colspan="2" rowspan="5">
                </td>
            </tr>
            <tr>
                <td class="p_td">布料成分::</td>
                <td class="q_td">
                    <input type="text" name='uname' class="u_t" placeholder="(长度为5-12位)" readonly/>
                </td>
            </tr>
            <tr>
                <td class="p_td">布料颜色:</td>
                <td class="q_td">
                    <input type="text" name='uname' class="u_t" readonly/>
                </td>
            </tr>
            <tr>
                <td class="p_td">布料花型:</td>
                <td class="q_td">
                    <input type="text" name='uname' class="u_t" readonly/>
                </td>
            </tr>
            <tr>
                <td class="p_td" >进货价格:</td>
                <td class="q_td" >
                    <input type="text" name='uname' class="u_t" readonly/>
                </td>
            </tr>
            <tr>
                <td class="p_td">存放地址:</td>
                <td class="q_td" >
                    <input type="text" name='uname' class="u_t"/>
                </td>
                <td class="p_td">布料库存:</td>
                <td class="q_td">
                    <input type="text" class="u_t" value="4325.00" readonly/>
                </td>
            </tr>
            <tr>
                <td colspan="4">
                    <input class="u_t" style="width: 100%" type="submit" value="修改"/>
                </td>
            </tr>
        </table>

    </form>
</div>
<script src="/static/lib/layui/layui.js" charset="utf-8">
</script>
<script src="/static/js/backstage/x-layui.js" charset="utf-8">
</script>
</body>

</html>
