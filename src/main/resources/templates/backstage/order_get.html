<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <meta charset="utf-8">
    <title>
        用户管理-编辑
        <!--user_management_edit.html修改而来-->
    </title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/static/css/backstage/x-admin.css" media="all">
    <link rel="stylesheet" href="/static/css/backstage/order.css">
</head>
<body>
<div class="x-body">
    <table class="table_get" border="1px black;">
        <tr>
            <td class="get_td">订单编号:</td>
            <td th:text="${order.orderId}">1</td>
            <td class="get_td">客户名称:</td>
            <td th:text="${order.clienteleName}">某某某</td>
        </tr>
        <tr>
            <td class="get_td">联系电话:</td>
            <td th:text="${order.clientelePhone}">132456498</td>
            <td class="get_td">订单状态:</td>
            <td th:text="${order.status}">加工成品中</td>
        </tr>
        <tr>
            <td class="get_td">送货地址:</td>
            <td colspan="3" th:text="${order.clienteleAddress}">100000</td>
        </tr>
        <tr>
            <td class="get_td">量体日期:</td>
            <td th:text="${order.createTime}"></td>
            <td class="get_td">送货日期:</td>
            <td th:text="${order.deliveryTime}"></td>
        </tr>
        <tr>
            <td rowspan="5" class="get_td">备注:</td>
            <td colspan="3" rowspan="5">
            <textarea  rows="5" cols="70" readonly class="get_textarea" th:text="${order.comment}"></textarea>
            </td>
        </tr>
        <!-- border: 0px transparent;overflow:hidden;-->
    </table>
</div>
<script src="/static/lib/layui/layui.js" charset="utf-8">
</script>
<script src="/static/js/backstage/x-layui.js" charset="utf-8">
</script>
<script>
    layui.use(['form','layer'], function(){
        $ = layui.jquery;
        var form = layui.form()
            ,layer = layui.layer;


    });
</script>
</body>

</html>
