<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>衣邦人后台管理</title>
<link rel="stylesheet" type="text/css" href="/static/css/backstage/public.css">
<script type="text/javascript" src="/static/js/backstage/jquery.min.js"></script>
<script type="text/javascript" src="/static/js/backstage/public.js"></script>
<head></head>

<body id="bg">
<!-- 左边节点 -->
<div class="container">

    <div class="leftsidebar_box">
        <a href="main.html" target="main">
            <div class="line">
                <img class="icon1" src="/static/image/backstage/coin01.png" />
                <img class="icon2" src="/static/image/backstage/coin02.png" />&nbsp;&nbsp;首页
            </div>
        </a>
        <!--订单管理-->
        <dl th:if="${user_role.userRole == '超级管理员'
            || user_role.userRole == '管理员'
            || user_role.userRole == '仓库管理员'
            || user_role.userRole == '客服'
            || user_role.userRole == '业务员'}" class="system_log">
            <dt>
                <img class="icon1" src="/static/image/backstage/coin09.png" />
                <img class="icon2" src="/static/image/backstage/coin10.png" />
                订单管理
                <img class="icon3" src="/static/image/backstage/coin19.png" />
                <img class="icon4" src="/static/image/backstage/coin20.png" />
            </dt>
            <dd>
                <img class="coin11" src="/static/image/backstage/coin111.png" />
                <img class="coin22" src="/static/image/backstage/coin222.png" />
                <a href="order" target="main" class="cks">订单管理</a>
                <img class="icon5" src="/static/image/backstage/coin21.png" />
            </dd>
        </dl>

        <!--布料管理-->
        <dl th:if="${user_role.userRole == '超级管理员'
            || user_role.userRole == '管理员'
            || user_role.userRole == '仓库管理员'
            || user_role.userRole == '加工师傅'}" class="system_log">
            <dt th:if="${user_role.userRole == '超级管理员'
                    || user_role.userRole == '管理员'
                    || user_role.userRole == '仓库管理员'}">
                <img class="icon1" src="/static/image/backstage/coin09.png" />
                <img class="icon2" src="/static/image/backstage/coin10.png" />
                布料管理
                <img class="icon3" src="/static/image/backstage/coin19.png" />
                <img class="icon4" src="/static/image/backstage/coin20.png" />
            </dt>
            <dd th:if="${user_role.userRole == '超级管理员'
                    || user_role.userRole == '管理员'
                    || user_role.userRole == '仓库管理员'}">
                <img class="coin11" src="/static/image/backstage/coin111.png" />
                <img class="coin22" src="/static/image/backstage/coin222.png" />
                <a href="stock/lining" target="main" class="cks">布料库存</a>
                <img class="icon5" src="/static/image/backstage/coin21.png" />
            </dd>
            <dd th:if="${user_role.userRole == '超级管理员'
                    || user_role.userRole == '管理员'
                    || user_role.userRole == '仓库管理员'
                    || user_role.userRole == '加工师傅'}">
                <img class="coin11" src="/static/image/backstage/coin111.png" />
                <img class="coin22" src="/static/image/backstage/coin222.png" />

                <img class="icon5" src="/static/image/backstage/coin21.png" />
            </dd>
            <dd th:if="${user_role.userRole == '超级管理员'
                    || user_role.userRole == '管理员'
                    || user_role.userRole == '仓库管理员'}">
                <img class="coin11" src="/static/image/backstage/coin111.png" />
                <img class="coin22" src="/static/image/backstage/coin222.png" />

                <img class="icon5" src="/static/image/backstage/coin21.png" />

            <dd th:if="${user_role.userRole == '超级管理员'
                    || user_role.userRole == '管理员'}">
                <img class="coin11" src="/static/image/backstage/coin111.png" />
                <img class="coin22" src="/static/image/backstage/coin222.png" />
                <a href="Channel" target="main" class="cks">布料供应渠道</a>
                <img class="icon5" src="/static/image/backstage/coin21.png" />

            <dd th:if="${user_role.userRole == '超级管理员'
                    || user_role.userRole == '管理员'}">
                <img class="coin11" src="/static/image/backstage/coin111.png" />
                <img class="coin22" src="/static/image/backstage/coin222.png" />
                <a href="Supplier" target="main" class="cks">布料供应商</a>
                <img class="icon5" src="/static/image/backstage/coin21.png" />
            </dd>
        </dl>

        <!--用户管理-->
        <dl class="system_log">
            <dt>
                <img class="icon1" src="/static/image/backstage/coin07.png" />

                <img class="icon3" src="/static/image/backstage/coin19.png" />
                <img class="icon4" src="/static/image/backstage/coin20.png" />

            <dd>

                <img class="coin22" src="/static/image/backstage/coin222.png" />
                <a href="user" target="main" class="cks">用户管理</a>
                <img class="icon5" src="/static/image/backstage/coin21.png" />
            </dd>
        </dl>

        <!--产品管理-->
        <dl th:if="${user_role.userRole == '超级管理员'
            || user_role.userRole == '管理员'}"
            class="system_log">
            <dt>
                <img class="icon1" src="/static/image/backstage/coin07.png" />
                <img class="icon2" src="/static/image/backstage/coin08.png" />
                产品管理
                <img class="icon3" src="/static/image/backstage/coin19.png" />
                <img class="icon4" src="/static/image/backstage/coin20.png" />
            </dt>
            <dd>
                <img class="coin11" src="/static/image/backstage/coin111.png" />
                <img class="coin22" src="/static/image/backstage/coin222.png" />
                <a href="commodity.html" target="main" class="cks">所有产品</a>
                <img class="icon5" src="/static/image/backstage/coin21.png" />
            </dd>
            <dd>
                <img class="coin11" src="/static/image/backstage/coin111.png" />
                <img class="coin22" src="/static/image/backstage/coin222.png" />
                <a href="type.html" target="main" class="cks">产品类型管理</a>
                <img class="icon5" src="/static/image/backstage/coin21.png" />
            </dd>
        </dl>

        <dl th:if="${user_role.userRole == '超级管理员'
            || user_role.userRole == '管理员'}"
                class="system_log">
            <dt>
                <img class="icon1" src="/static/image/backstage/coinL1.png" />
                <img class="icon2" src="/static/image/backstage/coinL2.png" />
                数据分析
                <img class="icon3" src="/static/image/backstage/coin19.png" />
                <img class="icon4" src="/static/image/backstage/coin20.png" />
            </dt>
            <dd>
                <img class="coin11" src="/static/image/backstage/coin111.png" />
                <img class="coin22" src="/static/image/backstage/coin222.png" />
                <a href="CommodityTopView" target="main" class="cks">销量前十</a>
                <img class="icon5" src="/static/image/backstage/coin21.png" />
            </dd>
            <dd>
                <img class="coin11" src="/static/image/backstage/coin111.png" />
                <img class="coin22" src="/static/image/backstage/coin222.png" />
                <a href="ThreeTypeView" target="main" class="cks">类型分析</a>
                <img class="icon5" src="/static/image/backstage/coin21.png" />

                <img class="coin11" src="/static/image/backstage/coin111.png" />
                <img class="coin22" src="/static/image/backstage/coin222.png" />

                <img class="coin11" src="/static/image/backstage/coin111.png" />
                <img class="coin22" src="/static/image/backstage/coin222.png" />
