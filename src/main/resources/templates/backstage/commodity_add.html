<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
    <head>
        <meta charset="utf-8">
        <title>
            服装管理-添加
            <!--   user_management_add.html修改而来-->
        </title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="format-detection" content="telephone=no">
        <link rel="stylesheet" href="/static/css/backstage/x-admin.css" media="all">
        <link rel="stylesheet" href="/static/css/backstage/commodity_add.css">
    </head>
    
    <body>
    <div class="x-body">
        <form>
            <table border="1px black;" class="peo_tab" cellspacing="0" cellpadding="0">
                <tr>
                    <td class="p_td">服装名称:</td>
                    <td colspan="3">
                        <input type="text" name='uname' class="u_t" placeholder="衣服名称(长度为5-12位)"/>
                    </td>
                </tr>
                <tr>
                    <td class="p_td">服装状态:</td>
                    <td colspan="3">
                        <select class="u_t">
                            <option value="新品" >新品</option>
                            <option value="奢品">奢品</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="p_td">衣服材质:</td>
                    <td colspan="3">
                        <input type="text" name='uname' class="u_t"/>
                    </td>
                </tr>
                <tr>
                    <td class="p_td">服装类型:</td>
                    <td colspan="3">
                        <select class="u_t">
                            <option value="1" >男士西装</option>
                            <option value="2">女士西装</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="p_td">原价格:</td>
                    <td>
                        <input type="text" name='uname' class="u_t"/>
                    </td>
                    <td class="p_td">会员价:</td>
                    <td>
                        <input type="text" class="u_t" />
                    </td>
                </tr>
                <tr height="41px">
                    <td class="p_td">服装图片:</td>
                    <td >
                        <input type="file" class="r_td"/>
                    </td>
                    <td class="p_td">关联图片1:</td>
                    <td >
                        <input type="file" class="r_td"/>
                    </td>
                </tr>
                <tr height="41px">
                    <td class="p_td">关联图片2:</td>
                    <td >
                        <input type="file" class="r_td"/>
                    </td>
                    <td class="p_td">关联图片3:</td>
                    <td >
                        <input type="file" class="r_td"/>
                    </td>
                </tr>
                <tr>
                    <td colspan="4">
                        <input class="u_t" style="width: 100%" type="submit" value="添加"/>
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <script src="/static/lib/layui/layui.js" charset="utf-8">
    </script>
    <script src="/static/js/backstage/x-layui.js" charset="utf-8">
    </script>
    </body>

</html>
