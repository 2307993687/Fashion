<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <meta charset="utf-8">
    <title>
        布料管理-查询
        <!--user_management_edit.html修改而来-->
    </title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/static/css/backstage/x-admin.css" media="all">
    <link rel="stylesheet" href="/static/css/backstage/order.css">
</head>
<body>
<div class="x-body">
    <table class="table_get" border="1px black;">
        <tr>
            <td class="get_td">订单编号:</td>
            <td th:text="${Coop.ID}"></td>
            <td class="get_td">供应商名:</td>
            <td th:text="${Coop.qiYeName}"></td>
        </tr>
        <tr>
            <td class="get_td">公司电话:</td>
            <td th:text="${Coop.phone}"></td>
            <td class="get_td">法人:</td>
            <td th:text="${Coop.faRen}"></td>
        </tr>
        <tr>
            <td class="get_td">业务联系:</td>
            <td th:text="${Coop.businessName}"></td>
            <td class="get_td">联系电话:</td>
            <td th:text="${Coop.businessphone}"></td>
        </tr>
        <tr>
            <td class="get_td">质量联系:</td>
            <td th:text="${Coop.qualityName}"></td>
            <td class="get_td">联系电话:</td>
            <td th:text="${Coop.qualityphone}"></td>
        </tr>
        <tr>
            <td class="get_td">公司性质:</td>
            <td th:text="${Coop.company}"></td>
            <td class="get_td">合作级别:</td>
            <td th:text="${Coop.level}"></td>
        </tr>
        <tr>
            <td rowspan="5" class="get_td" >备注:</td>
            <td colspan="3" rowspan="5">
            <textarea  rows="5" cols="70" readonly class="get_textarea" th:text="${Coop.yaoQiu}"></textarea>
            </td>
        </tr>
        <!-- border: 0px transparent;overflow:hidden;-->
    </table>
</div>
<script src="/static/lib/layui/layui.js" charset="utf-8">
</script>
<script src="/static/js/backstage/x-layui.js" charset="utf-8">
</script>
<script>
    layui.use(['form','layer'], function(){
        $ = layui.jquery;
        var form = layui.form()
            ,layer = layui.layer;
    });
</script>
</body>

</html>
