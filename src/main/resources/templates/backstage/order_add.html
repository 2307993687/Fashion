<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <meta charset="utf-8">
    <title>
        订单管理-添加订单
    </title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/static/css/backstage/x-admin.css" media="all">
    <link rel="stylesheet" href="/static/css/backstage/commodity_add.css">

</head>
<body>
<div class="x-body">
    <form action="ooo_add_add" method="post">
        <table border="1px black;" class="peo_tab" cellspacing="0" cellpadding="0">
            <tr>
                <td class="p_td">客户名称:</td>
                <td class="q_td" colspan="3">
                    <input type="text" name="clienteleName"  class="u_t"/>
                    <!--name='uname'-->
                </td>
            </tr>
            <tr>
                <td class="p_td">联系电话:</td>
                <!--name='uname'-->
                <td class="q_td"> <input type="text" name="clientelePhone" class="u_t" /></td>
                <td class="p_td">订单状态:</td>
                <td class="q_td">
                    <select class="u_t" name="status">
                        <option value="volvo">请选择</option>
                        <option value="预约">预约</option>
                        <option value="已上门量体">已上门量体</option>
                        <option value="加工成品中">加工成品中</option>
                        <option value="移交成功">交货成功</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="p_td">送货地址:</td>
                <td class="q_td" colspan="3">
                    <input type="text" id="clienteleAddress" name="clienteleAddress" class="u_t" placeholder="深圳福田"/>
                </td>
            </tr>
            <tr>
                <td class="p_td"  style="line-height:2.9em">量体日期:</td>
                <td class="q_td">
                    <input type="datetime-local" name="createTime"  id="createTime" class="u_t"/>
                </td>
                <td class="p_td"  style="line-height:2.9em">送货日期:</td>
                <td class="q_td">
                    <input type="datetime-local" name="deliveryTime" id="deliveryTime" class="u_t"/>
                </td>
            </tr>
            <tr>
                <td class="p_td">备注:</td>
                <td class="q_td" colspan="3">
                    <textarea id="comment" name="comment" warp="virtual"  rows="5" cols="80"
                              style="resize:none;overflow:hidden;border: 0px transparent;"> </textarea>
                </td>
            </tr>
            <tr>
                <td colspan="4">
                    <input class="u_t" style="width: 100%" type="submit" value="添加" id="aa"/>
                </td>
            </tr>
        </table>
    </form>
</div>
<script src="/static/lib/layui/layui.js" charset="utf-8">
</script>
<script src="/static/js/backstage/x-layui.js" charset="utf-8">
</script>
<script src="/static/js/backstage/jquery2.js" charset="utf-8"></script>
<script>
       $(function () {
           $("#aa").click(function () {
               var deliveryTime=$("#deliveryTime").val();
               var createTime=$("#createTime").val();
               var clienteleName=$("#clienteleName").val();
               var clientelePhone=$("#clientelePhone").val();
               var status=$("#status").val();
               var clienteleAddress=$("#clienteleAddress").val();
               var comment=$("#comment").val();
               x_admin_close();
               $.ajax({
                       url:"/order_add",
                       type:"post",
                       dataType: 'text',
                       data:{"crea":createTime,"del":deliveryTime,
                       "name":clienteleName,"phone":clientelePhone,
                       "sta":status,"address":clienteleAddress,"com":comment},
               success:function () {
               }
               })

           })

       })
</script>
</body>
</html>
