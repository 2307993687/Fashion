<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <meta charset="utf-8">
    <title>
        供应商管理-修改供应商
    </title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/static/css/backstage/x-admin.css" media="all">
    <link rel="stylesheet" href="/static/css/backstage/commodity_add.css">

</head>
<body>
<div class="x-body">
    <form action="" method="post">
        <table border="1px black;" class="peo_tab" cellspacing="0" cellpadding="0">
            <tr>
                <td class="p_td">供应商编号:</td>
                <td class="q_td">
                    <input type="text" name='uname' class="u_t" value="" readonly/></td>
                <td class="p_td">供应商名:</td>
                <td class="q_td">
                    <input type="text" name='uname' class="u_t" value="衣服名称(长度为5-12位)"/>
                </td>
            </tr>
            <tr>
                <td class="p_td">所在地址:</td>
                <td class="q_td"><input type="text" name='uname' class="u_t" value="12345678901"/></td>
                <td class="p_td">法人:</td>
                <td class="q_td">
                    <input type="text" name='uname' class="u_t" value="12345678901"/>
                </td>
            </tr>
            <tr>
                <td class="p_td">业务联系人:</td>
                <td class="q_td">
                    <input type="text" name='uname' class="u_t" value="某某市某某县某某区某某街"/>
                </td>
                <td class="p_td">联系电话:</td>
                <td class="q_td">
                    <input type="text" name='uname' class="u_t" value="某某市某某县某某区某某街"/>
                </td>
            </tr>
            <tr>
                <td class="p_td">质量联系人:</td>
                <td class="q_td">
                    <input type="text" name='uname' class="u_t" value="某某市某某县某某区某某街"/>
                </td>
                <td class="p_td">联系电话:</td>
                <td class="q_td">
                    <input type="text" name='uname' class="u_t" value="某某市某某县某某区某某街"/>
                </td>
            </tr>
            <tr>
                <td class="p_td">公司性质:</td>
                <td class="q_td">
                    <select class="u_t">
                        <option value="volvo">请选择</option>
                        <option value="预约">私营企业</option>
                        <option value="已上门量体">合资企业</option>
                        <option value="加工成品中">外资企业</option>
                    </select>
                </td>
                <td class="p_td">合作级别:</td>
                <td class="q_td">
                    <input type="text" name='uname' class="u_t" value="A"/>
                </td>
            </tr>
            <tr>
                <td class="p_td">备注:</td>
                <td class="q_td" colspan="3">
                    <textarea name="txt" warp="virtual"  rows="5" cols="80"
                              style="resize:none;overflow:hidden;border: 0px transparent;">
xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx
我发您的三地飞鸟撒UI得分你丢萨芬你史蒂夫暖色调击飞蛋u9sadufnasd卜sdfssgdsgsdgfsdgfsdfgsdzvcgfdgsgewgwdgffdsgsdgsdfgsfg
                    </textarea>
                </td>
            </tr>
            <tr>
                <td colspan="4">
                    <input class="u_t" style="width: 100%" type="submit" value="修改"/>
                </td>
            </tr>
        </table>
    </form>
</div>
<script src="/static/lib/layui/layui.js" charset="utf-8">
</script>
<script src="/static/js/backstage/x-layui.js" charset="utf-8">
</script>
</body>
</html>
