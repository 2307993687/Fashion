<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <meta charset="utf-8">
    <title>
        管理布料
    </title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/static/css/backstage/x-admin.css" media="all">
    <link rel="stylesheet" href="/static/css/backstage/commodity_add.css">

</head>
<body>
<div class="x-body">
    <form action="" method="post">
        <table border="1px black;" class="peo_tab" cellspacing="0" cellpadding="0">
            <tr>
                <td class="p_td">供应商:</td>
                <td class="q_td"><input type="text" name='uname' class="u_t"/></td>
                <td class="p_td">布料编号:</td>
                <td class="q_td">
                    <input type="text" name='uname' class="u_t"/>
                </td>
            </tr>
            <tr>
                <td class="p_td">进货价格:</td>
                <td class="q_td"> <input type="text" name='uname' class="u_t" /></td>
                <td class="p_td">进货数量:</td>
                <td class="q_td">
                    <input type="text" name='uname' class="u_t" />
                </td>
            </tr>
            <tr>
                <td class="p_td"  style="line-height:2.9em">下单时间:</td>
                <td class="q_td">
                    <input type="date" name='uname' class="u_t"/>
                </td>
                <td class="p_td"  style="line-height:2.9em">交货时间:</td>
                <td class="q_td">
                    <input type="date" name='uname' class="u_t"/>
                </td>
            </tr>
            <tr>
                <td class="p_td"  style="line-height:2.9em">状态:</td>
                <td class="q_td">
                    <select class="u_t">
                        <option value="新品" >未交货</option>
                        <option value="奢品">已交货</option>
                    </select>
                </td>
                <td class="p_td"  style="line-height:2.9em">采购人员:</td>
                <td class="q_td">
                    <input type="text" name='uname' class="u_t"/>
                </td>
            </tr>
            <tr>
                <td class="p_td"  style="line-height:2.9em">签收人员:</td>
                <td class="q_td">
                    <input type="text" name='uname' class="u_t"/>
                </td>
                <td class="p_td"  style="line-height:2.9em">总金额:</td>
                <td class="q_td">
                    <input type="text" name='uname' class="u_t"/>
                </td>
            </tr>
            <tr>
                <td colspan="4">
                    <input class="u_t" style="width: 100%" type="submit" value="添加"/>
                </td>
            </tr>
        </table>
    </form>
</div>
<script src="/static/lib/layui/layui.js" charset="utf-8">
</script>
<script src="/static/js/backstage/x-layui.js" charset="utf-8">
</script>
</body>
</html>
