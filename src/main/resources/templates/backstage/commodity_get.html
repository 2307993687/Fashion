<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
    <head>
        <meta charset="utf-8">
        <title>
            用户管理-编辑
            <!--user_management_edit.html修改而来-->
        </title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="format-detection" content="telephone=no">
        <link rel="stylesheet" href="/static/css/backstage/x-admin.css" media="all">
        <link rel="stylesheet" href="/static/css/backstage/commodity_get.css">
    </head>
    <body>
        <div class="x-body">
            <table border="1px black;">
                <tr>
                    <td>服装编号:</td>
                    <td th:text="${comm.id}" class="comId">1</td>
                    <td colspan="2" rowspan="5">
                        <img th:src="@{'/static/image/'+${comm.photoPath}}" width="100%" height="300px" />
                    </td>
                </tr>
                <tr>
                    <td>服装名称:</td>
                    <td th:text="${comm.commodityName}">SaaS大V书上的撒打算</td>
                </tr>
                <tr>
                    <td>点击量:</td>
                    <td th:text="${comm.hits}">100000</td>
                </tr>
                <tr>
                    <td>衣服材质:</td>
                    <td th:text="${lining}">SaaS大V书上的撒打算</td>
                </tr>
                <tr>
                    <td>服装类型:</td>
                    <td th:text="${type}">还能拿死阿斯顿</td>
                </tr>
                <tr>
                    <td>服装状态:</td>
                    <td th:text="${comm.state}">新品</td>
                    <td>关联图片1:</td>
                    <td>
                        <u style="cursor:pointer"
                           onclick="user_management_show('关联图片:','commodity_show','','360','300')">
                            关联图片2:
                        </u>
                    </td>
                </tr>
               <!-- <tr>
                    <td>关联图片2:</td>
                    <td>
                        <u style="cursor:pointer"
                           onclick="user_management_show('关联图片2:','commodity_show','10001','360','300')">
                            关联图片2:
                        </u>
                    </td>
                    <td>关联图片3:</td>
                    <td>
                        <u style="cursor:pointer"
                           onclick="user_management_show('关联图片2:','commodity_show','10001','360','300')">
                            关联图片2:
                        </u>
                    </td>
                </tr>-->
                <tr>
                    <td>出厂价格:</td>
                    <td th:text="${comm.originalPrice}">9527.00</td>
                    <td>会员价格:</td>
                    <td th:text="${comm.vipPrice}">4325.00</td>
                </tr>
            </table>
        </div>
        <script src="/static/lib/layui/layui.js" charset="utf-8">
        </script>
        <script src="/static/js/backstage/x-layui.js" charset="utf-8">
        </script>
        <script>
            layui.use(['form','layer'], function(){
                $ = layui.jquery;
              var form = layui.form()
              ,layer = layui.layer;
            });
            /*图片-查看*/
            function user_management_show(title,url,id,w,h){
                id=$(".comId").text();
                alert(id);
                var urls=url+"?comid="+id;
                x_admin_show(title,urls,w,h);
            }
        </script>
    </body>

</html>
